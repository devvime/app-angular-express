<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input type="text" formControlName="title" matInput placeholder="Title..." />
            <mat-error *ngIf="form.invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
            <input type="file" formControlName="image" #filePicker (change)="onImagePicked($event)" accept="image/*">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
            <img [src]="imagePreview">
        </div>
        <mat-form-field>
            <textarea formControlName="content" matInput rows="4" placeholder="Content..."></textarea>
            <mat-error *ngIf="form.invalid">Please enter a post content.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
